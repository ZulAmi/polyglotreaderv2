<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PolyglotReader Settings</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="popup-container">
        <div class="header">
            <div class="logo">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <path d="M12 2L13.09 8.26L19 7L18.74 13.74L23 12L16.74 18.26L21 19L13.74 16.74L12 23L10.26 16.74L3 19L5.26 12.74L1 12L7.26 5.26L2 4L9.26 7.26L12 2Z" fill="#4F46E5"/>
                </svg>
                <h1>PolyglotReader</h1>
            </div>
        </div>

        <div class="settings-section">
            <h3>Default Translation Language</h3>
            <select id="defaultLanguage" class="setting-select">
                <option value="en">English</option>
                <option value="es">Spanish</option>
                <option value="fr">French</option>
                <option value="de">German</option>
                <option value="it">Italian</option>
                <option value="pt">Portuguese</option>
                <option value="ru">Russian</option>
                <option value="zh">Chinese (Simplified)</option>
                <option value="ja">Japanese</option>
                <option value="ko">Korean</option>
                <option value="ar">Arabic</option>
                <option value="hi">Hindi</option>
            </select>
        </div>

        <div class="settings-section">
            <h3>Learning Focus</h3>
            <select id="learningFocus" class="setting-select">
                <option value="vocabulary">Vocabulary</option>
                <option value="grammar">Grammar</option>
                <option value="verbs">Verbs & Conjugation</option>
                <option value="general">General Translation</option>
            </select>
        </div>

        <div class="settings-section">
            <h3>Tooltip Behavior</h3>
            <div class="checkbox-group">
                <label class="checkbox-label">
                    <input type="checkbox" id="autoDetectLanguage" checked>
                    <span class="checkmark"></span>
                    Auto-detect source language
                </label>
                <label class="checkbox-label">
                    <input type="checkbox" id="showPronunciation" checked>
                    <span class="checkmark"></span>
                    Show pronunciation guide
                </label>
                <label class="checkbox-label">
                    <input type="checkbox" id="showExamples" checked>
                    <span class="checkmark"></span>
                    Show example sentences
                </label>
            </div>
        </div>

        <div class="settings-section">
            <h3>Quick Actions</h3>
            <div class="button-group">
                <button id="testTooltip" class="action-button secondary">
                    Test Tooltip
                </button>
                <button id="clearHistory" class="action-button secondary">
                    Clear History
                </button>
            </div>
        </div>

        <div class="footer">
            <div class="version">v1.0.0</div>
            <div class="status" id="status">Ready</div>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
